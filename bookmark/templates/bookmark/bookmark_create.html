{% extends 'base.html' %}

{% block title %}Bookmark Add{% endblock %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <!--클래스 형 뷰의 옵션값으로 설정한 필드를 출력. 각 필드 폼 태그들을 p 태그로 감싸 출력한다.-->
    {{form.as_p}}
    <!--여기서 value 는 버튼 텍스트를 지정하는 역할-->
    <input type="submit" value="Add" class="btn btn-info btn-sm">
</form>
{% endblock %}
